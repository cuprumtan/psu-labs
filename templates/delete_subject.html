<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Удалить тему</title>
</head>
<body>
<div class="wrapper">

	<div class="container main-header">
		<b>Удалить тему</b>
	</div>

<form action="delete_subject" method="post">
    <div class="container results">
         <div class="row"><b>Введите номер темы, которую нужно удалить:</b></div>
        <div class="row">
            <span>
                <div class="filter-text-left">Номер </div><input type="text" name="subject_id">
            </span>
        </div>
         <div class="btns">
            <button type="submit" name="btn_action" value="delete" class="btn-submit btn-small left-btn">Удалить вопрос</button>
        </div>
    </div>
    <div class="container results">
        <div class="row"><b>Темы:</b></div>
        {% for key, value in subjects.items() %}
            <div class="result-card">
                {{ key }}. {{ value }}
            </div>
        {% endfor %}
    </div>

<div>

</div>

</form>
</div>

</body>
</html>

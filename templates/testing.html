<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Тестирование</title>
</head>
<body>
<div class="wrapper">

    <div class="container main-header">
        <b>Тестирование</b>
    </div>

    <form action="result" method="post">
    <span>Всего найдено {{ questions | length }} вопросов.</span>
    <br>
    <br>
    {% for key, value in questions.items() %}
        <div class="container question">
            <span>Вопрос {{ loop.index }}.</span><br>
            {{ value }}<br>
                {% for key_ans, value_ans in answers.items() %}
                        {% if value_ans[1] == key %}
                            <label>
                                <input type="checkbox" name="answers" value="question_number">
                                {{ value_ans[0] }}<br>
                            </label>
                        {% endif %}
                {% endfor %}
            </div>
        {% endfor %}

        <div class="container">
            <button class="btn-submit">Завершить тестирование</button>
        </div>

    </form>
</div>

</body>
</html>
